<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sliders | CodeArry</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="main-slides">
        <!-- Slider main container -->
        <div class="swiper swiper-initialized swiper-horizontal swiper-backface-hidden">
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper" style="transition-duration: 0ms; transition-delay: 0ms; transform: translate3d(-327.333px, 0px, 0px);" id="swiper-wrapper-91c6a4e131088da100" aria-live="polite"><div class="swiper-slide" style="background: url(&quot;images/slide03.jpg&quot;); width: 327.333px;" role="group" aria-label="3 / 4" data-swiper-slide-index="2">
                    <div class="slide-info">
                        <h1 class="slide-title">Nusa</h1>
                        <h2 class="slide-desc">Pulau Padar</h2>
                    </div>
                </div><div class="swiper-slide swiper-slide-prev" style="background: url(&quot;images/slide04.jpg&quot;); width: 327.333px;" role="group" aria-label="4 / 4" data-swiper-slide-index="3">
                    <div class="slide-info">
                        <h1 class="slide-title">Bali</h1>
                        <h2 class="slide-desc">Kelingking Beach</h2>
                    </div>
                </div>
                <!-- Slides -->
                <div class="swiper-slide swiper-slide-active" style="background: url(&quot;images/slide01.jpg&quot;); width: 327.333px;" role="group" aria-label="1 / 4" data-swiper-slide-index="0">
                    <div class="slide-info">
                        <h1 class="slide-title">Papua</h1>
                        <h2 class="slide-desc">Raja Ampat</h2>
                    </div>
                </div>
                <div class="swiper-slide swiper-slide-next" style="background: url(&quot;images/slide02.jpg&quot;); width: 327.333px;" role="group" aria-label="2 / 4" data-swiper-slide-index="1">
                    <div class="slide-info">
                        <h1 class="slide-title">Bali</h1>
                        <h2 class="slide-desc">Nusa Penida</h2>
                    </div>
                </div>
            </div>
            <!-- If we need pagination -->
            <div class="swiper-pagination swiper-pagination-clickable swiper-pagination-bullets swiper-pagination-horizontal swiper-pagination-bullets-dynamic" style="width: 115px;"><span class="swiper-pagination-bullet swiper-pagination-bullet-active swiper-pagination-bullet-active-main" tabindex="0" role="button" aria-label="Go to slide 1" aria-current="true" style="left: 34.5px;"></span><span class="swiper-pagination-bullet swiper-pagination-bullet-active-next" tabindex="0" role="button" aria-label="Go to slide 2" style="left: 34.5px;"></span><span class="swiper-pagination-bullet swiper-pagination-bullet-active-next-next" tabindex="0" role="button" aria-label="Go to slide 3" style="left: 34.5px;"></span><span class="swiper-pagination-bullet" tabindex="0" role="button" aria-label="Go to slide 4" style="left: 34.5px;"></span></div>
            <!-- If we need navigation buttons -->
            <div class="swiper-button-prev" tabindex="0" role="button" aria-label="Previous slide" aria-controls="swiper-wrapper-91c6a4e131088da100"></div>
            <div class="swiper-button-next" tabindex="0" role="button" aria-label="Next slide" aria-controls="swiper-wrapper-91c6a4e131088da100"></div>
        <span class="swiper-notification" aria-live="assertive" aria-atomic="true"></span></div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
