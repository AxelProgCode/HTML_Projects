<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/main.css" />
    <title>Sonic Game</title>
  </head>
  <body>
    <div class="board-game">
      <div class="sonic">
        <img src="media/sonic-gameover.gif" alt="sonic" />
      </div>
      <div class="block">
        <img src="media/block.gif" alt="block" />
      </div>
      <div class="road">
        <img src="media/road.png" alt="road" />
      </div>
      <div class="cloud">
        <img src="media/cloud.png" alt="cloud" />
      </div>
      <div class="score">Score <b>00</b></div>
      <div class="gameOver">Game Over</div>
    </div>
    <div class="info">
      <p>press <span>spacebar</span> to start and <span>w</span> key jumping</p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
