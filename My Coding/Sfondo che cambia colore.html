<html>
  <head>
    <style>
      body {
        animation: color-change 10s infinite;
      }
      @keyframes color-change {
        0% {
          background-color: red;
        }
        20% {
          background-color: yellow;
        }
        40% {
          background-color: green;
        }
        60% {
          background-color: rgb(0, 255, 255);
        }
        80% {
          background-color: blue;
        }
        100%{
          background-color: violet;
        }
      }
    </style>
  </head>
  <body>
  </body>
</html>
