<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cifratura Playfair</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
    body {
			font-family: 'Poppins', sans-serif;
			display: flex;
			justify-content: center;
			align-items: center;
			min-height: 100vh;
			background: linear-gradient(135deg, #6dd5ed, #2193b0);
			margin: 0;
			color: #333;
		}
		.container {
			background-color: white;
			padding: 30px 25px;
			border-radius: 20px;
			text-align: center;
			max-width: 400px;
			width: 100%;
		}
    .container:hover {
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.4);
    }
    h1 {
      font-weight: 600;
      color: #333;
    }
    p {
      margin-top: 15px;
      font-size: 18px;
      color: #555;
    }
    input[type="text"], input[type="number"] {
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ddd;
      width: 90%;
      background-color: #f9f9f9;
      margin: 8px 0;
      outline: none;
      transition: border-color 0.3s;
    }
    input[type="text"]:focus, input[type="number"]:focus {
      border-color: #4CAF50;
    }
    button {
      background: linear-gradient(135deg, #4CAF50, #388E3C);
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 18px;
      font-weight: bold;
      padding: 12px 20px;
      margin: 10px 5px;
      cursor: pointer;
      width: 45%;
      transition: background 0.3s, transform 0.2s;
    }
    button:hover {
      background: linear-gradient(135deg, #45a049, #2e7d32);
      transform: scale(1.05);
    }
    #risultato {
      font-size: 20px;
      font-weight: bold;
      color: #0047ab;
      margin-top: 20px;
      display: block;
    }
    .footer {
			position: fixed;
			bottom: 20px;
			background-color: rgba(0, 0, 0, 0.7);
			padding: 0px 25px 0px 25px;
			border-radius: 20px;
		}
		.footer a {
			color: #ffeb3b;
			text-decoration: none;
			font-weight: bold;
		}
		.footer p {
			color: white;
			text-decoration: none;
			text-align: center;
			font-weight: bold;
		}
		.footer a:hover {
			text-decoration: underline;
		}
  </style>
</head>
<body>
  <div class="container">
    <h1>Cifratura Playfair</h1>
    <p>Inserisci qui la tua frase:</p>
    <input type="text" id="text" placeholder="Testo da cifrare/decifrare">
    <p>Inserisci la chiave di codifica (1-5 caratteri):</p>
    <input type="text" id="key" placeholder="Chiave di codifica">
    <button onclick="cifra()">Cifra</button>
    <button onclick="decifra()">Decifra</button>
    <p>Risultato:</p>
    <span id="risultato"></span>
  </div>
  <div class="footer">
		<p>Approfondisci:<br>
			IT: <a href="https://it.wikipedia.org/wiki/Cifrario_Playfair" target="_blank">Cifrario Playfair</a>
			EN: <a href="https://en.wikipedia.org/wiki/Playfair_cipher" target="_blank">Playfair cipher</a>
		</p>
	</div>

  <script>
    function cifra() {
        const text = document.getElementById("text").value.replace(/[^A-Za-z]/g, '').toUpperCase();
        const key = document.getElementById("key").value.replace(/[^A-Za-z]/g, '').toUpperCase();
        const matrix = generateMatrix(key);
        document.getElementById("risultato").innerText = playfair(text, matrix, 'encrypt');
    }

    function decifra() {
        const text = document.getElementById("text").value.replace(/[^A-Za-z]/g, '').toUpperCase();
        const key = document.getElementById("key").value.replace(/[^A-Za-z]/g, '').toUpperCase();
        const matrix = generateMatrix(key);
        document.getElementById("risultato").innerText = playfair(text, matrix, 'decrypt');
    }

    function generateMatrix(key) {
      let matrix = [];
      let alphabet = 'ABCDEFGHIKLMNOPQRSTUVWXYZ';  // "J" is excluded from the alphabet
      let keyString = key + alphabet; 
      let seen = new Set();
      for (let char of keyString) {
        if (!seen.has(char)) {
          matrix.push(char);
          seen.add(char);
        }
      }
      return matrix;
    }

    function playfair(text, matrix, mode) {
      let result = '';
      let pairs = [];
      // Create pairs (if odd length, add an 'X' at the end)
      for (let i = 0; i < text.length; i += 2) {
        let pair = text[i];
        if (i + 1 < text.length) {
          if (text[i] === text[i + 1]) {
            pair = text[i] + 'X';  // If same letter, insert 'X'
          } else {
            pair = text[i] + text[i + 1];
          }
        } else {
          pair = text[i] + 'X';  // If single letter, add 'X'
        }
        pairs.push(pair);
      }

      // Process each pair
      for (let pair of pairs) {
        let index1 = matrix.indexOf(pair[0]);
        let index2 = matrix.indexOf(pair[1]);
        let row1 = Math.floor(index1 / 5);
        let col1 = index1 % 5;
        let row2 = Math.floor(index2 / 5);
        let col2 = index2 % 5;

        if (row1 === row2) {
          // Same row: move columns
          if (mode === 'encrypt') {
            col1 = (col1 + 1) % 5;
            col2 = (col2 + 1) % 5;
          } else {
            col1 = (col1 - 1 + 5) % 5;
            col2 = (col2 - 1 + 5) % 5;
          }
        } else if (col1 === col2) {
          // Same column: move rows
          if (mode === 'encrypt') {
            row1 = (row1 + 1) % 5;
            row2 = (row2 + 1) % 5;
          } else {
            row1 = (row1 - 1 + 5) % 5;
            row2 = (row2 - 1 + 5) % 5;
          }
        } else {
          // Rectangle: swap columns
          let temp = col1;
          col1 = col2;
          col2 = temp;
        }

        result += matrix[row1 * 5 + col1] + matrix[row2 * 5 + col2];
      }

      return result;
    }
  </script>
</body>
</html>
